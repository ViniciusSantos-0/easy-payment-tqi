<a>Sign Up</a>
<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Iniciar Seção</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" routerLink="/signup">Criar Uma Conta</a>
        </li>

      </ul>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>

        <div class="form-group">
          <label for="giveName">Nome Completo:</label>
          <input type="text" name="giveName" id="giveName" class="form-control" [(ngModel)]="giveName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" class="form-control" [(ngModel)]="cpf" required>
        </div>
        <div class="form-group">
          <label for="rg">RG:</label>
          <input type="text" name="rg" id="rg" class="form-control" [(ngModel)]="rg" required>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" name="endereco" id="endereco" class="form-control" [(ngModel)]="endereco" required>
        </div>
        <div class="form-group">
          <label for="renda">Renda:</label>
          <input type="text" name="renda" id="renda" class="form-control" [(ngModel)]="renda" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
        </div>

        <div class="form-group mt-3">
          <button class="btn btn-outline-success w-100" [disabled]="!f.valid">
            <i class="fas fa-sign-in-alt"></i>Criar Conta</button>
        </div>
      </form>
    </div>
  </div>
</div>
